<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div class="jumbotron">
      <h1>New York Times Search</h1>
    </div>


    <div class="panel panel-default">
      <div class="panel-heading" style="background: #2c3e50; color: white; font-size: 20px;"><span class="glyphicon glyphicon-list-alt"></span> Search Parameters</div>
      <div class="panel-body">
              Search Term:
        <br><input type="text" name="Search" id="search-term"><br><br>
            Number of Records to Retrieve:
           <br><select>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select><br><br>
            Start Year (Optional):
        <br><input type="text" name="Start" id="start"><br><br>
            End Year (Optional):
        <br><input type="text" name="End" id="end"><br><br>
        <button type="button" class="btn btn-default btn-group-lg" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search</button>
        <button type="button" class="btn btn-default btn-group-lg" id="clear"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
            
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading" style="background: #2c3e50; color: white;">
        <h3 style="font-size: 20px; font-weight: bolder;" class="panel-title"><span class="glyphicon glyphicon-th"></span> Top Articles</h3>
      </div>
      <div class="panel-body">

      </div>
    </div>




<script type="text/javascript"></script>
    
</body>
</html>
